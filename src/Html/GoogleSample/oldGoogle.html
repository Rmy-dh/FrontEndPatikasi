<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/Css/GoogleSample/oldGoogle.css" rel="stylesheet">
    <title>Google!</title>
</head>
<body>
    <header>
        <Figure>
            <img src="/img/googleOld.jpg" alt="google-image">
        </Figure>
        <form >
            <label for="search-input">Search the web using Google!</label><br>
            <input  name="search" id="search-input" type="text" required><br>
            <input  type="submit"  value="Google Search" class="btn-alt">
            <input type="submit"  value="I'm feeling lucky." class="btn-alt">
        </form>
    </header>
    <div id="navbar">
        <div id="first-navbar" class="content-header">
            <nav>
                <ul>
                    Special Searches
                    <li><a href="https://online.stanford.edu/search" target="_blank">Stanford Search</a> </li>
                    <li><a href="https://support.google.com/" target="_blank">Linux Search</a> </li>
                </ul>
            </nav>
        </div>
        <div id="second-navbar" class="content-header">
            <nav>
                <ul>
                    <li><a href="https://support.google.com/" target="_blank">Help!</a></li>
                    <li><a href="https://about.google/" target="_blank">About Google!</a></li>
                    <li><a href="https://support.google.com/" target="_blank">Company Info</a></li>
                    <li><a href="/img/googleOld.jpg" target="_blank">Google! Logos</a></li>
                </ul>
            </nav>

        </div>
        <div id="third-navbar" class="content-header" >
            <label for="email">Get Google!<br>updates monthly:</label>
            <input type="text" value="your e-mail" id="email">
            <button>Subscribe</button>
            <a href="https://support.google.com/" target="_blank" >Archive</a>
        </div>
    </div>

    <footer>
        <p>Copyright Â© 1998 Google Inc.</p>
    </footer>
</body>
</html>
