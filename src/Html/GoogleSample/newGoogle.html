<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/Css/GoogleSample/newGoogle.css" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <header>
        <!-- Top Right-->
        <div id="top-header">
            <a href="https://support.google.com/" target="_blank">Gmail</a>
            <a  href="https://support.google.com/" target="_blank">Görseller</a>
            <img id="img-apps"  src="/img/googleAppsLogo.png" title="Google Uygulamaları" alt="apps">
            <img id="img-imageLogo" src="/img/googleUserImageLogo.png" title="Google Hesabı" alt="logo">
        </div>
        <!--Middle of the page-->
        <img id="img-google"  src="/img/googleImage.png" alt="LensImage" >
        <div id="header-middle">
            <img id="img-magnifyingGlass" src="/img/googleMagnifyingGlass.png" alt="magnifyingGlass">
            <label for="text-area" ></label>
            <textarea id="text-area"  autocomplete="off" rows="1 "></textarea>
            <img id="img-keybord" src="/img/keyboard-icon.png" alt="keyboard" title="Harf çevirme aracı">
            <img id="img-voice" src="/img/voicelogo.png" alt="voiceLogo" title="Sesle arama yapın">
            <img id="img-lens"  src="/img/googleLens.png" alt="googleLens" title="Görselle arama">
        </div>
        <div class="btn" >
            <a href="https://support.google.com/" id="btn-1" >Google'da Ara</a>
            <a href="https://support.google.com/" id="btn-2" >Kendimi Şanslı Hissediyorum</a>
        </div>
        <div id="bottom-1-header">
            <p>Türkiye</p>
        </div>
        <!--Icons in the bottom of the page-->
        <div id="bottom-2-header">
            <ul  style="text-decoration: none">
                <li><a href="https://support.google.com/">Hakkında</a></li>
                <li><a href="https://support.google.com/">Reklam</a></li>
                <li><a href="https://support.google.com/">İşletme</a></li>
                <li><a href="https://support.google.com/">Arama nasıl çalışır?</a></li>
                <li><a href="https://support.google.com/">İklimle ilgili çalışmlarımızın üçüncü on yılı</a> </li>
                <li><a href="https://support.google.com/">Gizlilik</a></li>
                <li><a href="https://support.google.com/">Şartlar</a></li>
                <li><a href="https://support.google.com/">Ayarlar</a></li>
            </ul>
        </div>
    </header>


</body>
</html>
